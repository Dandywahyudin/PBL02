<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const input1 = prompt("Masukkan nama: ");

        const input3 = prompt("Masukkan Status: ");

        const JenisKelamin = input2.toLowerCase();
        const Status = input3.toLowerCase();

        if (Nama === "tono" && JenisKelamin === "pria" && Status === "sendiri") {
            document.write("Nama : " + Nama + "<br>");

            document.write("Keterangan : Perjaka");

            document.write("Status : " + Status + "<br>");
            document.write("Keterangan : Menikah");
        } else if (Nama === "ahmad" && JenisKelamin === "pria" && Status === "cerai") {
            document.write("Nama : " + Nama + "<br>");

            document.write("Status : " + Status + "<br>");
            document.write("Keterangan : Duda");

            document.write("Jenis Kelamin : " + JenisKelamin + "<br>");
            document.write("Status : " + Status + "<br>");
            document.write("Keterangan : Perawan");

            document.write("Nama : " + Nama + "<br>");
            document.write("Jenis Kelamin : " + JenisKelamin + "<br>");
            document.write("Status : " + Status + "<br>");
            document.write("Keterangan : Menikah");
        } else if (Nama === "lis" && JenisKelamin === "wanita" && Status === "cerai") {
            document.write("Nama : " + Nama + "<br>");

        } else {
            document.write("Keterangan : Data Tidak Ditemukan");
        }
    </script>
</body>
